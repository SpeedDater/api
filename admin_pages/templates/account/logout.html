{% extends 'base.html' %}
{% block title %}Log out{% endblock %}
{% block body %}
<h2>Log Out</h2>
<p>Are you sure you want to log out?</p>
<form method="post">
	{% csrf_token %}
	{% if redirect_field_value %}
	<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
	{% endif %}
	<button type="submit">Log out</button>
</form>  
{% endblock %}
