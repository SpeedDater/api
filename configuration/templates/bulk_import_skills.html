{% extends 'base.html' %}
{% block title %}Bulk Import Skills{% endblock %}
{% block body %}
<h2>Bulk Import Skills</h2>
<form method="POST">
	{% csrf_token %}
	{% for field in form %}
	<label>{{ field.label }}:</label>
	<p>{{ field }}</p>
	{% endfor %}
	<button type="submit">Submit</button>
</form>
{% endblock %}
